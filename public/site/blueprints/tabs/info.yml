              <big><strong>Uploading files</strong></big>

              For SEO purposes, files must be named correctly using the name of your website.
              for example: website-title-sunflower.jpg

              - <strong>Uploading images</strong>
              Images must be uploaded to the images section located in the right column.
              Images must be uploaded at a minimum size of 2500px wide and 2500px high.
              The upload format must be JPG or PNG (for transparency management).
              For colorimetric purposes, images must be saved for the web with an sRGB color profile.
              Animated GIFs must be added to the GIF section.
              <br>
              - <strong>Uploading videos</strong>
              Videos must be uploaded to the videos section located in the right column.
              The upload format for videos must be h264 (mp4)
              <br>
              - <strong>Uploading Files</strong>
              Other files (audio, PDF, etc.) must be uploaded to the files section located in the right column.
              Font files must be uploaded in .woff or .woff2

              <big><strong>Uploading text</strong></big>

              Please make sure not to copy/paste styled text, use raw text instead.
              Do not use br, p, strong, span tags tags unless you have been advised to.

              - <strong>Tips</strong>
              Alt + Space insert a non breaking space (use it carefully).
              Shift + Enter insert a line break.      (use it carefully).

               <big><strong>Content Translation</strong></big>

              For each page, please make sure to integrate the content of the primary language before switching to the translation of the secondary language.
              This ensures the content is duplicated and simplifies the translation process.


              <big><strong>Saving & publishing</strong></big>

              Make sure to save your changes Cmd + S or click on the "Save" button in the top right corner.
              Make sure all necessary fields have been filled out before publishing your page.
              Unfilled fields can lead to website issues.
