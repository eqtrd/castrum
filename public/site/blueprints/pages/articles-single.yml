title: Article

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          articleDate:
            label: Date
            type: text
          category:
            label: Category
            type: select
            options:
              type: query
              query: page.parent.categories.split
              text: "{{ item.value}}"
              value: "{{ item.value}}"
          articleType:
            label: Type
            type: text
          EventDescription:
            label: Description
            extends: fields/markdown
          EventText:
            label: Texte
            extends: fields/markdown
          gallery:
            type: blocks
              fieldsets:
                columns:
                  extends: blocks/columns
                  fields:
                    layout:
                      layouts:
                        - "1/1"
                        - "1/2, 1/2"
                      fieldsets:
                        - image


        # Define the fields for the content section here

  - width: 1/3
    sections:
      images: sections/side-images
      gif:    sections/side-gif
      videos: sections/side-videos # This will bring in all the sections defined in allfiles.yml
      files:  sections/side-files  # This will bring in all the sections defined in allfiles.yml
