title: Article

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          articleDate:
            label: Date
            type: text
          category:
            label: Category
            type: select
            options:
              type: query
              query: page.parent.categories.split
              text: "{{ item.value}}"
              value: "{{ item.value}}"
          articleType:
            label: Type
            type: select
            options:
              image: Images
              image+text: Images + Text
              text: Text
          EventDescription:
            label: Description
            extends: fields/markdown
          EventText:
            label: Abstract
            extends: fields/markdown
          imagesGallery:
            extends: fields/gallery
            whenQuery: articleType = "image" || articleType = "image+text"


        # Define the fields for the content section here

  - width: 1/3
    sections:
      images: sections/side-images
      gif:    sections/side-gif
      videos: sections/side-videos # This will bring in all the sections defined in allfiles.yml
      files:  sections/side-files  # This will bring in all the sections defined in allfiles.yml
