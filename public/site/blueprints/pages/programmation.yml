title: About Page

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          mainImage:
            extends: fields/files
            max: 1
          sections:
            type: blocks
            label: Sections
            empty: "No sections yet"
            fieldsets:
              section:
                name: Section
                icon: bolt
                fields:
                  title:
                    label: Titre
                    type: text
                  mainText:
                    label: Main Text
                    extends: fields/markdown
                  programm:
                    label: Programme
                    type: structure
                    when:
                      title: "Programme"
                    fields:
                        eventDate:
                            label: Date
                            type: date
                        eventType:
                            label: Type
                            type: text
                        EventDescription:
                            label: Description
                            extends: fields/markdown
                        EventText:
                            label: Texte
                            extends: fields/markdown



        # Define the fields for the content section here

  - width: 1/3
    sections:
      images: sections/side-images
      gif:    sections/side-gif
      videos: sections/side-videos # This will bring in all the sections defined in allfiles.yml
      files:  sections/side-files  # This will bring in all the sections defined in allfiles.yml
